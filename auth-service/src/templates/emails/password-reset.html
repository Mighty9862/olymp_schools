<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @media only screen and (max-width: 600px) {
            .container { width: 95% !important; }
        }
        .logo { 
            color: #4169E1 !important;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .code {
            background: #4169E1;
            color: white !important;
            font-size: 28px;
            letter-spacing: 4px;
            padding: 15px 30px;
            border-radius: 8px;
            margin: 25px 0;
            display: inline-block;
            font-family: monospace;
        }
        .divider {
            border-top: 2px solid #f0f0f0;
            margin: 30px 0;
        }
        .footer {
            color: #666666;
            font-size: 12px;
            line-height: 1.5;
        }
    </style>
</head>
<body style="margin: 0; padding: 30px 0; background: #f8f9fa;">
    <center>
        <table width="600" class="container" style="background: white; border-radius: 12px; padding: 30px;">
            <tr>
                <td>
                    <!-- Логотип -->
                    <div class="logo" style="text-align: center;">
                        <span style="color: #4169E1;">Olymp</span>Shools
                    </div>

                    <!-- Заголовок -->
                    <h1 style="color: #2c3e50; margin: 0 0 15px 0; text-align: center;">
                        Сброс пароля
                    </h1>

                    <!-- Текст -->
                    <p style="color: #666666; line-height: 1.6; text-align: center;">
                        Для завершения сброса пароля используйте код ниже:
                    </p>

                    <!-- Код -->
                    <div style="text-align: center;">
                        <div class="code">{{code}}</div>
                    </div>

                    <!-- Предупреждение -->
                    <p style="color: #e74c3c; text-align: center; font-size: 14px;">
                        ⚠️ Никому не сообщайте этот код!
                    </p>

                    <!-- Разделитель -->
                    <div class="divider"></div>

                    <!-- Футер -->
                    <div class="footer" style="text-align: center;">
                        <p style="margin: 8px 0;">
                            Это письмо отправлено автоматически. Пожалуйста, не отвечайте на него.
                        </p>
                        <p style="margin: 8px 0;">
                            © 2025 OlympShools. Все права защищены.<br>
                            <a href="#" style="color: #4169E1; text-decoration: none;">Политика конфиденциальности</a> | 
                            <a href="#" style="color: #4169E1; text-decoration: none;">Поддержка</a>
                        </p>
                    </div>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
